<body>
<div class="container">
  <header>

    <h1>Atividades a Fazer ({{incompleteCount}})</h1>

    <label class="hide-completed">
      <input type="checkbox" />
      Esconder Atividades Completadas
    </label>

    {{> loginButtons}}

    {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Digite para adicionar novas tarefas" />
        <input type="text" name="text" placeholder="Digite para adicionar novas tarefas" />
      </form>
    {{/if}}

  </header>

  <ul>
    <!-- #each = repetição para cada item em ( tasks ) -->
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</div>
</body>
